<div class="container">
    <h1>Contact Us</h1>
    <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" formControlName="fullname" class="form-control">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control">
      </div>
      <div class="form-group">
        <label for="details">Why Interested?</label>
        <textarea id="details" formControlName="details" class="form-control"></textarea><br>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button><br><br><br>
    </form>
  </div>
